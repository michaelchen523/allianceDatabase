{% extends 'layout.html' %}

{% block welcome %}
<h2 class="nav navbar-nav navbar-brand" style="color:#ddd; margin-left:150px;">Welcome, {{ name }}!</h2>
{% endblock %}

{% block content %}

<div class="jumbotron">
    <div class="row home-header">
        <h1 class="text-center">Search</h1>
    </div>

    <div class="container text-center" style="margin-bottom: 50px;">
        <div class="row">
            <div>
                <h2>Search for Resource by Name</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-8 col-md-offset-2">
                        <input type="text" id="Search" class="form-control input-lg" placeholder="Search" />
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" onclick="searchname()">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Search for Resource by Category</h2>
    </div>
    <div class='blk container content'>
      <div class='row'>
        {% for category in categories %}
            <div class="category col-sm-3 text-center">
                <h2><a href="{{ url_for('search', ctgry=category[0]) }}">{{ category[0] }}</a></h2>
                  <p>{{ category[1] }}</p>
            </div>
        {% endfor %}
      </div>
</div>
<script>
    function searchname() {
         sname = document.getElementById("Search").value;
         window.location = {{ url_for('searchName', name= sname) }};
    }
</script>

<!--filters
    different for each category
        ex. Food bank- # of beds, subsidized, ...etc.
        Categories:
            Housing
            Medical (Dental, Medical)
            Mental Health (Counseling, Psych Evals)
            Job Readiness (Resume Building)
            Legal (Criminal Record)
            Employment
            Transportation
            Professional Mentors
            Childcare
            Vehicle (Drivers' License, classes, vehicle donations)
            Life Skills / Parenting Classes
            Education (GED classes, scholarships, higher ed, etc.)
            Survivor Networks (Parents of Survivors?)

        Filters:
            Takes Non-Citizens
            Documentation (ID, SS, Birth Certificate)


-->




</div>
{% endblock %}

</html>
