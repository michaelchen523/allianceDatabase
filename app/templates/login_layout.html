<!DOCTYPE html>
<html lang = "en">
  <head>

    <meta charset='utf-8'>
    <title>Alliance</title>
    <meta name = 'description' content = "Database for the organizations within">
    <meta name = 'author' content = "Michael Chen">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/index.css') }}">

    {% block extrastyle %} {% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='lib/js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

    {% block extrascript %}{% endblock %}

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <body {% block class %} {%endblock %}>
    {% block content %}
    {% endblock %}
  </body>

</html>
