{% extends 'login_layout.html' %}

{%block content %}
    <title>Welcome</title>
    <div class="login-div jumbotron pagination-centered">
        <form class="login-page vertical-center container" method = 'post'>
            <div class="form-group" style="height:50px;">
                <img class = 'img-thumbnail' width="750" height="500" style="border-color: #FFC9C5; border-style: solid; border-width:2px;" src="{{url_for('static', filename='images/atlanta.JPG')}}"/>
            </div>
            <div class="form-group row">
                <input  class = "input-lg col-md-4 col-md-offset-4" type="text" name = "username" placeholder="Username" required>
            </div>
            <div class="form-group row">
                <input class = "input-lg col-md-4 col-md-offset-4" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group row">
                <button class="btn btn-default btn-lg col-md-4 col-md-offset-4" name="loginSubmit" style="background: #FFC9C5;" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}

</html>
